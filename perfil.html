<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi perfil</title>
  <link rel="stylesheet" href="style.css">      <!-- estilos globales -->
  <link rel="stylesheet" href="perfil.css">     <!-- estilos exclusivos del perfil -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="perfil-page">
  <main class="profile-wrap">
    <div class="card profile">
      <div class="brand-mini"><i class="fa-solid fa-leaf"></i> FoodVegan</div>

      <!-- Cabecera -->
      <div class="p-head">
        <div class="avatar" id="pAvatar">FV</div>
        <div>
          <h1 class="p-title" id="pNombre">â€”</h1>
          <div class="p-meta" id="pUsuario">@usuario</div>
          <div class="mini" id="pCorreo">correo@dominio.com</div>
        </div>
      </div>

      <!-- Info -->
      <section class="box">
        <h3>InformaciÃ³n</h3>
        <div class="row"><span>Nombre completo</span><strong id="iNombre">â€”</strong></div>
        <div class="row"><span>Usuario</span><strong id="iUser">â€”</strong></div>
        <div class="row"><span>Correo</span><strong id="iMail">â€”</strong></div>
        <div class="row"><span>Items en carrito</span>
          <strong><span id="iCarrito">0</span></strong>
        </div>
        <div class="actions" style="margin-top:12px">
          <a href="editar.html" class="btn sec"><i class="fa-solid fa-pen"></i> Editar perfil</a>
          <a href="pedido.html" class="btn pri"><i class="fa-solid fa-bag-shopping"></i> Ver pedido</a>
          <button id="logoutBtn" class="btn warn"><i class="fa-solid fa-door-open"></i> Cerrar Sesion</button>
        </div>
      </section>

      <!-- Ãšltimo pedido -->
      <section class="box">
        <h3>Ãšltimo pedido</h3>
        <div id="lastOrder" class="empty">
          <div class="row"><span>No hay pedidos confirmados.</span></div>
        </div>
      </section>
    </div>
  </main>

  <!-- ðŸ‘‡ Script pegado en el mismo HTML -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Traer datos guardados en localStorage
      const usuario = JSON.parse(localStorage.getItem("usuarioActivo")) || {
        nombre: "Invitado",
        correo: "â€”",
        user: "â€”"
      };

      const ultimoPedido = JSON.parse(localStorage.getItem("pedidoConfirmado")) || null;
      const carrito = JSON.parse(localStorage.getItem("cartSimple")) || [];

      // Insertar datos de usuario
      document.getElementById("pNombre").textContent = usuario.nombre || "Invitado";
      document.getElementById("pUsuario").textContent = usuario.user ? `@${usuario.user}` : "@â€”";
      document.getElementById("pCorreo").textContent = usuario.correo || "â€”";

      document.getElementById("iNombre").textContent = usuario.nombre || "â€”";
      document.getElementById("iUser").textContent = usuario.user || "â€”";
      document.getElementById("iMail").textContent = usuario.correo || "â€”";

      document.getElementById("iCarrito").textContent = carrito.reduce((s, p) => s + p.qty, 0);

      // Avatar iniciales
      const iniciales = usuario.nombre ? usuario.nombre.charAt(0).toUpperCase() : "FV";
      document.getElementById("pAvatar").textContent = iniciales;

      // Mostrar Ãºltimo pedido
      const lastOrderEl = document.getElementById("lastOrder");
      if (ultimoPedido) {
        lastOrderEl.innerHTML = `
          <div class="row"><span>Fecha</span><strong>${new Date(ultimoPedido.ts).toLocaleString()}</strong></div>
          <div class="row"><span>Total</span><strong>$${ultimoPedido.total}</strong></div>
          <div class="row"><span>Items</span><strong>${ultimoPedido.items.length}</strong></div>
        `;
      }

      // BotÃ³n logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("usuarioActivo");
        alert("SesiÃ³n cerrada âœ…");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
