<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajustes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="ajustes-page">
  <main class="ajustes">
    <h2>⚙️ Ajustes</h2>

    <section>
      <h3>Preferencias</h3>
      <label>
        Idioma:
        <select>
          <option>Español</option>
          <option>English</option>
        </select>
      </label>
      <label>
        Tema:
        <select id="tema">
          <option value="claro">Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
      </label>
      <label>
        <input type="checkbox" checked> Recibir notificaciones
      </label>
    </section>

    <section>
      <h3>Aplicación</h3>
      <button id="resetCart" class="btn sec">🗑 Vaciar carrito</button>
      <button id="deleteAcc" class="btn danger">❌ Eliminar cuenta</button>
    </section>

    <div class="acciones">
      <button onclick="window.location.href='home.html'" class="btn">← Volver al menú</button>
    </div>
  </main>

  <script src="ajustes.js"></script>
</body>
</html>
